<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./public/style.css">

    <title>Pricing</title>

</head>

<body>

    <div class="container">

        <div class="title">

            <label class="text-title">Our Pricing</label>

            <div class="checkbox-switch">

                <span class="annually">Annually</span>

                <label class="switch">
                        <input type="checkbox" id="switch">
                        <span class="slider round"></span>
                    </label>

                <span class="monthly">Monthly</span>

            </div>

        </div>

        <div class="content d-flex">

            <div class="card text-center card-left">
                <h4>Basic</h4>
                <h1 class="display d-block mt-10">&dollar;199.99</h1>
                <h1 class="display d-none mt-10">&dollar;19.99</h1>
                <h4 class="mt-10">500 GB Storage</h4>
                <h4 class="mt-10">2 Users Allowed</h4>
                <h4 class="mt-10">Send up to 3 GB</h4>
                <button class="btn-outside">Learn More</button>
            </div>

            <div class="card text-center card-center">
                <h4 class="title-center">Professional</h4>
                <h1 class="display d-block title-center mt-10">&dollar;249.99</h1>
                <h1 class="display title-center d-none mt-10">&dollar;24.99</h1>
                <h4 class="mt-10 title-center">1 TB Storage</h4>
                <h4 class="mt-10 title-center">5 Users Allowed</h4>
                <h4 class="mt-10 title-center">Send up to 10 GB</h4>
                <button class="btn-inside">Learn More</button>
            </div>

            <div class="card text-center card-right">
                <h4>Master</h4>
                <h1 class="display d-block mt-10">&dollar;399.99</h1>
                <h1 class="display d-none mt-10">&dollar;39.99</h1>
                <h4 class="mt-10">2 TB Storage</h4>
                <h4 class="mt-10">10 Users Allowed</h4>
                <h4 class="mt-10">Send up to 20 GB</h4>
                <button class="btn-outside">Learn More</button>
            </div>

        </div>

    </div>

</body>

<script src="./public/script.js"></script>

</html>
